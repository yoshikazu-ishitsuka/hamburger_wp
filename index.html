<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <title>Hamburger Site</title>
</head>

<body>
    <header class="l-header c-background-color--base">
        <div class="l-header__top c-flex">
            <h1 class="l-header__top__logo c-font-color--base c-font-family--robot c-font-weight--bold">
                Hamburger
            </h1>
            <h3 class="l-header__top__menu c-font-weight--bold">
                Menu
            </h3>
        </div>
        <div class="p-form-search">
            <form action="#" method="get" class="c-form-search c-flex">
                <label for="#" class="screen-reader-text"></label>
                <input type="search" class="c-form-search__keyword c-img--magnifying-glass" placeholder=" ">
                <input type="submit" value="検索"
                    class="c-form-search__submit c-font-family--mplus1 c-font-color--base c-font-weight--bold">
            </form>
        </div>
    </header>

    <main class="l-main">
        <article class="p-main">
            <div class="main-visual">
                <h2 class="main-visual__title c-color--white c-font-family--mplus1 c-font-weight--bold">
                    ダミーサイト
                </h2>
            </div>
            <!-- <div class="sub-content"> -->
            <ul class="sub-visual">
                <li>
                    <div class="sub-visual__takeOut">
                        <h2 class="sub-visual__takeOut__title c-color--ea c-font-family--robot c-font-weight--bold">
                            Take Out
                        </h2>
                        <div class="sub-visual-container">
                            <div class="p-sub-visual__sentence c-background-color--white">
                                <dl class="p-sub-visual__sentence__inner">
                                    <h3>
                                        <dt class="p-sub-visual__sentence-title">Take Out</dt>
                                    </h3>
                                    <h4>
                                        <dd class="p-sub-visual__sentence-text c-font-weight--normal">
                                            当店のテイクアウトで利用できる商品を掲載しています当店のテイクアウトで利用できる商品を掲載しています</dd>
                                    </h4>
                                </dl>
                            </div>

                            <div class="p-sub-visual__sentence c-background-color--white">
                                <dl class="p-sub-visual__sentence__inner">
                                    <h3>
                                        <dt class="p-sub-visual__sentence-title">Take Out</dt>
                                    </h3>
                                    <h4>
                                        <dd class="p-sub-visual__sentence-text c-font-weight--normal">
                                            当店のテイクアウトで利用できる商品を掲載しています当店のテイクアウトで利用できる商品を掲載しています</dd>
                                    </h4>
                                </dl>
                            </div>

                        </div>

                    </div>
                </li>
                <li>
                    <div class="sub-visual__eatIn">
                        <h2 class="sub-visual__eatIn__title c-color--ea c-font-family--robot c-font-weight--bold">
                            Eat In
                        </h2>
                    </div>
                </li>
            </ul>
            <!-- </div> -->

        </article>

    </main>

    <footer>

    </footer>

</body>

</html>
